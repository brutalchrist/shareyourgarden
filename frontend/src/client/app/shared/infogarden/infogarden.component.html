<div class="infogarden" *ngIf="garden" [@move]>
    <div class="header">
        <h3>{{ garden.name }}</h3>
        <i class="fas fa-times" (click)="close()"></i>
    </div>
    <div class="owner">
        <h5>{{ garden.owner.name }}</h5>
    </div>
    <div class="products">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of garden.products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.type }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="actions">

    </div>
</div>
